<body>

	<div class="container">
		<div class="card card-container" >
			<h2 class='login_title text-center'>Login</h2>
			<hr>

			<form class="form-signin" name="signin" action="start" method="post">
				<div class="row">

					<div class="input-field">
						<input name="user" id="inputUser" type="text" class="form-control" required autofocus> 
						<label for="user">Usuario</label>
					</div>
				</div>
				<div class="row">

					<div class="input-field">
						<input name="pass" id="inputPassword" type="Password" class="form-control" required>
						<label for="password">Contraseña</label>
					</div>
				</div>
				<div class="row">				  
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Iniciar Sesión</button>
				</div>
			</form>
			<!-- /form -->
		</div>

	</div>
	<!-- /container -->
